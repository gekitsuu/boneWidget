schema_version = "1.0.0"

id = "bone_widget"
version = "2.3.0"
name = "Bone Widget"
tagline = "Easily Create Bone Widgets"
maintainer = "Wayne Dixon <waylowinternet@gmail.com>"

type = "add-on"

website = "https://github.com/waylow/boneWidget"

tags = ["Rigging"]

